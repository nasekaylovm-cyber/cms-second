name: deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
  
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to production server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 5.129.250.92
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          mkdir -p /var/www/cms
          cd /var/www/cms
          
          cat > app.py << 'EOF'
          from flask import Flask
          app = Flask(__name__)

          @app.route('/')
          def hello():
          return "CMS Deployed Successfully 8000!"

          if __name__ == '__main__':
          app.run(host='0.0.0.0', port=8000)
          EOF
          
          python3 -m venv venv
          ./venv/bin/pip install flask

          ufw allow 8000
          
          cat > /etc/systemd/system/cms.service << 'EOF'
          [Unit]
          Description=CMS Service
          After=network.target

          [Service]
          Type=simple
          User=root
          WorkingDirectory=/var/www/cms
          ExecStart=/var/www/cms/venv/bin/python /var/www/cms/app.py
          Restart=always

          [Install]
          WantedBy=multi-user.target
          EOF
          
          systemctl daemon-reload
          systemctl stop nginx
          systemctl enable cms
          systemctl start cms
          sleep 3
          systemctl status cms
          curl -f http://localhost:8000 && echo "âœ… CMS is running!"
