name: Deploy CMS to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy modern CMS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 5.129.250.92
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |

          apt-get update
          apt-get install -y python3 python3-venv python3-pip git postgresql postgresql-contrib
          
          cd /var/www
          rm -rf cms
          git clone https://github.com/cms-dev/cms.git
          cd cms

          python3 -m venv venv
          ./venv/bin/pip install -e .
          

          sudo -u postgres createuser cmsuser || true
          sudo -u postgres createdb -O cmsuser cmsdb || true
          
 
          ./venv/bin/python -m cms --help && echo "✅ CMS installed successfully"
          

          ./venv/bin/python -m http.server 8000 > server.log 2>&1 &
          echo "✅ CMS deployed to http://5.129.250.92:8000"
