name: CMS Deployment Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-dev postgresql postgresql-contrib libpq-dev

      - name: Patch setup.py
        run: |
          # Создаем временный патч-файл
          echo "--- setup.py" > setup.patch
          echo "+++ setup.py" >> setup.patch
          echo "@@ -53,7 +53,7 @@" >> setup.patch
          echo " def setup_permissions():" >> setup.patch
          echo "-    old_umask = os.umask(0022)" >> setup.patch
          echo "+    old_umask = os.umask(0o22)" >> setup.patch
          
          # Применяем патч
          patch -p0 < setup.patch

      - name: Build CMS
        run: |
          wget https://github.com/cms-dev/cms/releases/download/v1.2.0/v1.2.0.tar.gz
          tar -xf v1.2.0.tar.gz
          cd cms
          python3 setup.py build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: 5.129.250.92
          username: кщще
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo apt-get update
            sudo apt-get install -y python3-pip python3-dev postgresql postgresql-contrib libpq-dev
            wget https://github.com/cms-dev/cms/releases/download/v1.2.0/v1.2.0.tar.gz
            tar -xf v1.2.0.tar.gz
            cd cms
            
            # Применяем тот же патч на сервере
            echo "--- setup.py" > setup.patch
            echo "+++ setup.py" >> setup.patch
            echo "@@ -53,7 +53,7 @@" >> setup.patch
            echo " def setup_permissions():" >> setup.patch
            echo "-    old_umask = os.umask(0022)" >> setup.patch
            echo "+    old_umask = os.umask(0o22)" >> setup.patch
            patch -p0 < setup.patch
            
            sudo ./setup.py install
            sudo su - postgres -c "createuser your_username -P"
            createdb -O your_username your_database
            psql your_database -c 'ALTER SCHEMA public OWNER TO your_username'
            psql your_database -c 'GRANT SELECT ON pg_largeobject TO your_username'
            cmsInitDB
            cmsAdminWebServer 0
            cmsLogService 0
            cmsRankingWebServer
