name: deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
  
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to production server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 5.129.250.92
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          mkdir -p /var/www/cms
          cd /var/www/cms
          
          ps aux | grep python | grep app.py || echo "Process not found"
          netstat -tlnp | grep :80 || echo "Port 80 not listening"
          
          # Тестируем изнутри
          curl -f http://localhost && echo "✅ Internal test passed" || echo "❌ Internal test failed"
          
          # Тестируем извне (с сервера наружу)
          curl -f http://5.129.250.92 && echo "✅ External test passed" || echo "❌ External test failed"
          
