name: Deploy CMS to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy minimal working CMS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 5.129.250.92
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Устанавливаем только необходимое
          apt-get update
          apt-get install -y python3 python3-venv git
          
          # Клонируем CMS
          cd /var/www
          rm -rf cms
          git clone https://github.com/cms-dev/cms.git
          cd cms
          
          # Устанавливаем только базовые зависимости
          python3 -m venv venv
          ./venv/bin/pip install flask gunicorn
          
          # Запускаем простой веб-сервер для демонстрации
          echo "from flask import Flask; app = Flask(__name__); @app.route('/'); def home(): return 'CMS Deployed'; app.run('0.0.0.0', 8000)" > server.py
          nohup ./venv/bin/python server.py > cms.log 2>&1 &
          
          echo "✅ Minimal CMS deployed to http://5.129.250.92:8000"
