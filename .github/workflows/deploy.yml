name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy CMS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 5.129.250.92
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          mkdir -p /var/www/cms
          cd /var/www/cms
          
          if [ ! -d ".git" ]; then
            git clone https://github.com/nasekaylovm-cyber/cms-second .
          else
            git pull origin main
          fi
          
          apt-get update && apt-get install -y python3.11 python3.11-venv
          
          python3.11 -m venv venv
          ./venv/bin/pip install -e .
          
          ./venv/bin/python -c "import cms; print('✅ CMS imported successfully')"
          
          cat > /etc/systemd/system/cms.service << EOF
            [Unit]
            Description=Real CMS Application
            After=network.target

            [Service]
            Type=simple
            User=root
            WorkingDirectory=/var/www/cms
            Environment=PYTHONPATH=/var/www/cms
            ExecStart=/var/www/cms/venv/bin/python -m cms
            Restart=always

            [Install]
            WantedBy=multi-user.target
          EOF
          
          systemctl daemon-reload
          systemctl enable cms
          systemctl restart cms
          ufw allow 8000
          echo "✅ Real CMS deployed and running"
