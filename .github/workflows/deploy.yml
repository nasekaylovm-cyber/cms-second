name: deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
  
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to production server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 5.129.250.92
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          mkdir -p /var/www/cms
          cd /var/www/cms
          
          if [ ! -d ".git" ]; then
            git clone https://github.com/nasekaylovm-cyber/cms-second
            cp -r /tmp/cms-tmp/* /var/www/cms/
            rm -rf /tmp/cms-tmp
          else
            git pull origin main
          fi
          
          python3 -m venv /var/www/cms/venv
          /var/www/cms/venv/bin/pip install -r /var/www/cms/requirements.txt
          
          cat > /etc/systemd/system/cms.service << EOF
          [Unit]
          Description=CMS Service
          After=network.target
          
          [Service]
          Type=simple
          User=root
          WorkingDirectory=/var/www/cms
          ExecStart=/var/www/cms/venv/bin/python -m cms
          Restart=always
          
          [Install]
          WantedBy=multi-user.target
          EOF
          
          systemctl daemon-reload
          systemctl enable cms
          systemctl restart cms
          echo "Deployment completed successfully"
