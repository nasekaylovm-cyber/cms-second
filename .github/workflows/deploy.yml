name: deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
  
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to production server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 5.129.250.92
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          mkdir -p /var/www/cms
          cd /var/www/cms
          
          cat > app.py << 'EOF'
          from flask import Flask
          app = Flask(__name__)

          @app.route('/')
          def hello():
          return "CMS Deployed"

          if __name__ == '__main__':
          print("Server starting on port 8000")
          app.run(host='0.0.0.0', port=8000, debug=False)
          EOF
          
          python3 -m venv venv
          ./venv/bin/pip install flask

          
          echo "=== Manual start ==="
          ./venv/bin/python app.py &
          sleep 3
          ps aux | grep python
          netstat -tlnp | grep 8000 || echo "Port not open"
          curl -f http://localhost:8000 || echo "Curl failed"
          echo "=== Manual test complete ==="
