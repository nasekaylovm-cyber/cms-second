name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy with correct indentation
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 5.129.250.92
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          mkdir -p /var/www/cms
          cd /var/www/cms
          
          cat > app.py << 'EOF'
              from flask import Flask
              app = Flask(__name__)
              @app.route('/')
              def hello():
              return "CMS Deployed Successfully!"

              if __name__ == '__main__':
              app.run(host='0.0.0.0', port=8000)
              EOF
          
          python3 -m venv venv
          ./venv/bin/pip install flask
          
          # Проверяем синтаксис
          ./venv/bin/python -m py_compile app.py && echo "✅ Syntax OK"
          
          # Запускаем
          ./venv/bin/python app.py &
          sleep 3
          curl -f http://localhost:8000 && echo "✅ Server is running!"
