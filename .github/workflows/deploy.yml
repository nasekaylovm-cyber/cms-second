name: CMS Deployment

on:
 push:
  branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH environment
      uses: appleboy/ssh-action@master
      with:
        host: 5.129.250.92
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        passphrase: ${{ secrets.PASSPHRASE }}

    - name: Install dependencies on server
      uses: appleboy/ssh-action@master
      with:
        host: 5.129.250.92
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        passphrase: ${{ secrets.PASSPHRASE }}
        script: |
          sudo apt-get update -y
          sudo apt-get install -y python3-pip python3-venv python3-dev postgresql postgresql-contrib libpq-dev

    - name: Create virtual environment
      uses: appleboy/ssh-action@master
      with:
        host: 5.129.250.92
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        passphrase: ${{ secrets.PASSPHRASE }}
        script: |
          mkdir -p /var/www/cms
          cd /var/www/cms
          python3 -m venv venv
          source venv/bin/activate

    - name: Deploy code to server
      uses: appleboy/scp-action@v1
      with:
        host: 5.129.250.92
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "."
        target: "/var/www/cms"

    - name: Install CMS dependencies
      uses: appleboy/ssh-action@master
      with:
        host: 5.129.250.92
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        passphrase: ${{ secrets.PASSPHRASE }}
        script: |
          cd /var/www/cms
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install .

    - name: Fix license issue in pyproject.toml
      uses: appleboy/ssh-action@master
      with:
        host: 5.129.250.92
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        passphrase: ${{ secrets.PASSPHRASE }}
        script: |
          cd /var/www/cms
          sed -i 's/"AGPL-3.0-or-later"/{"text": "AGPL-3.0-or-later"}/g' pyproject.toml

    - name: Configure PostgreSQL
      uses: appleboy/ssh-action@master
      with:
        host: 5.129.250.92
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        passphrase: ${{ secrets.PASSPHRASE }}
        script: |
          sudo -u postgres psql -c "CREATE USER cms_user WITH PASSWORD 'secure_password';"
          createdb -O cms_user cms_db
          psql cms_db -c 'ALTER SCHEMA public OWNER TO cms_user'
          psql cms_db -c 'GRANT SELECT ON pg_largeobject TO cms_user'

    - name: Initialize CMS
      uses: appleboy/ssh-action@master
      with:
        host: 5.129.250.92
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        passphrase: ${{ secrets.PASSPHRASE }}
        script: |
          cd /var/www/cms
          source venv/bin/activate
          cmsInitDB
          cmsAdminWebServer 0
          cmsLogService 0
