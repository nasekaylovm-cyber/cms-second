name: Security Scan and Issue Creation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  issues: write

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install security tools
        run: |
          pip install bandit safety
          pip list  # Для отладки - выведем список установленных пакетов

      - name: Run Bandit scan
        run: |
          # Запускаем Bandit с подробным логированием
          bandit -r . -f json -o bandit-report.json --verbose
        continue-on-error: true  # Продолжаем выполнение даже при ошибке

      - name: Check Bandit Report
        if: always()
        run: |
          cat bandit-report.json  # Выводим содержимое отчета для отладки

      - name: Run Safety scan
        run: |
          safety check --json > safety-report.json
        continue-on-error: true

      - name: Process Reports
        run: |
          # Добавляем обработку отчетов
          jq . bandit-report.json || true
          jq . safety-report.json || true

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

