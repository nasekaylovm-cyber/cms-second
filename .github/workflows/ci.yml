name: Secure CI/CD Pipeline with Issue Creation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  sast:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install tools
      run: |
        pip install bandit safety
        
    - name: Run Bandit
      run: |
        bandit -r . -f json -o bandit-report.json
      continue-on-error: true
      
    - name: Run Safety
      run: |
        safety check --json > safety-report.json
      continue-on-error: true
      
    - name: Install GitHub CLI
      run: |
        wget https://github.com/cli/cli/releases/latest/download/gh_2.25.0_linux_amd64.deb
        sudo dpkg -i gh_2.25.0_linux_amd64.deb
        
    - name: Authenticate GitHub CLI
      run: |
        echo ${{ github.token }} | gh auth login --with-token --host github.com
        gh config set -h github.com git.protocol https
        
    - name: Parse and Create Issues from Bandit Report
      run: |
        jq -r '.results[] | 
        if .severity == "CRITICAL" or .severity == "HIGH" then 
          "gh issue create --title '\"'Critical Security Issue: \(.test_name)'\"' --body '\"'File: \(.filename):\(.lineno}\nDescription: \(.issue_text)\nSeverity: \(.severity)'\"'" 
        end' bandit-report.json | bash
      
    - name: Parse and Create Issues from Safety Report
      run: |
        jq -r '.vulnerabilities[] | 
        "gh issue create --title '\"'Vulnerable Package: \(.package)}'\"' --body '\"'Package: \(.package)\nVersion: \(.installed_version)\nVulnerability ID: \(.vulnerability_id)\nSeverity: \(.severity)'\"'" 
        safety-report.json | bash
      
    - name: Upload reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
