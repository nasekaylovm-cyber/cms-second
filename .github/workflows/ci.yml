name: Secure CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  sast:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install tools
      run: |
        pip install bandit safety
        
    - name: Run Bandit
      run: |
        bandit -r . -f json -o bandit-report.json
      continue-on-error: true
      
    - name: Run Safety
      run: |
        safety check --json > safety-report.json
      continue-on-error: true
      
    - name: Upload reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json


    - name: Parse Security Findings
      run: |
       
        jq -r '.results[] | select(.severity=="CRITICAL")' bandit-report.json > critical-issues.json
        
    - name: Create GitHub Issues
      uses: peter-evans/create-issue-from-json@v2
      with:
        title: "Critical Security Findings"
        json-file: critical-issues.json
        labels: security,critical
        
