name: Security Scan and Issue Creation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: read
  issues: write

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run Bandit scan
        run: |
          bandit -r . -f json -o bandit-report.json
          continue-on-error: true

      - name: Run Safety scan
        run: |
          safety check --json > safety-report.json
          continue-on-error: true

      - name: Process Bandit Report
        run: |
          jq -r '.results[] | select(.severity == "CRITICAL" or .severity == "HIGH") | 
          "gh issue create --title \"Security Issue: \(.test_name)\" --body \"File: \(.filename):\(.lineno)\nDescription: \(.issue_text)\nSeverity: \(.severity)\" --label security,\(.severity | ascii_downcase)"' bandit-report.json | bash

      - name: Process Safety Report
        run: |
          jq -r '.vulnerabilities[] | 
          "gh issue create --title \"Vulnerable Package: \(.package)\" --body \"Package: \(.package)\nVersion: \(.installed_version)\nVulnerability ID: \(.vulnerability_id)\nSeverity: \(.severity)\" --label security,dependency"' safety-report.json | bash

      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install gh
          echo ${{ github.token }} | gh auth login --with-token --host github.com
          gh config set -h github.com git.protocol https

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
